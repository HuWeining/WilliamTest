<div ng-controller="buildTempTravelPlanCtrl" ng-init="init()" style="padding-left: 40px;padding-right: 80px">
    <br>
    <h3>Choose travel sites:</h3>
    <table ng-table="tableParams" class="table table-bordered table-hover table-condensed">
        <colgroup>
            <col width="5%" />
            <col width="10%" />
            <col width="15%" />
            <col width="15%" />
        </colgroup>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Area</th>
            <th>siteName</th>
        </tr>
        <tr ng-repeat="row in travelSiteList">
            <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="row.checked" /></td>
            <td title="'id'" sortable="'id'"><span>{{row.id}}</span></td>
            <td title="'area'" sortable="'area'"><span>{{row.area}}</span></td>
            <td title="'siteName'" sortable="'siteName'"><span>{{row.siteName}}</span></td>
        </tr>
        <!--<div>Select Travel Site : {{selectData}}</div>-->
        <!--<div>Select Travel selectTravelSiteIds : {{travelSiteIds}}</div>-->
        <!--<div>Select Travel Resource : {{travelResourceItem}}</div>-->
    </table>
    <br>
    <div>
        <button class="pull-right btn btn-success" type="button" style="width: 200px; padding: 2px 2px;"
                ng-click="openTravelPlanBuildBox()" title="buildTravelPlan">
                Check
        </button>
    </div>
</div>
